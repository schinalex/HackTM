<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-route.css" rel="stylesheet">
    <link href="css/style-map.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <script src="js/globals.js"></script>

    <!-- ionic/angularjs js -->

    <script src="lib/lodash/lodash.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <!--<script src="lib/angular-google-maps/dist/angular-google-maps.js"></script>-->

    <script data-require="google-maps@1.0.0" data-semver="1.0.0" src="http://maps.google.com/maps/api/js?key=AIzaSyApRi0-9K1I5rzidtCGwYMY9ZHEWmgAHY4"></script>
    <script data-require="angular-google-maps@*" data-semver="1.1.4" src="https://rawgit.com/nlaplante/angular-google-maps/1.1.4/dist/angular-google-maps.min.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <script src="services/StationsService.js"></script>
    <script src="services/RoutesService.js"></script>

    <script src="views/map/map.js"></script>
    <script src="views/route/route.js"></script>
    <script src="views/secondaryTabMenu/secondaryTabMenu.js"></script>

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable"> <img src="img/logo_mic_alb.png" class="logoHeader" />
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
    <div ng-include="'views/secondaryTabMenu/secondaryTabMenu.html'"></div>
  </body>
</html>
